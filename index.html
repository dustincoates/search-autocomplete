<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Algolia eCommerce Search</title>
  <meta name="description" content="Search eCommerce products with autocomplete.">

  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400|Open+Sans:400,400italic,600,600italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="public/styles/reset.css" type="text/css">
  <link rel="stylesheet" href="public/styles/main.css" type="text/css">
</head>
<body>
  <input type="text" class="typeahead" id="product-search" placeholder="Start searching&hellip;" data-min-length="0">

  <div class="direction">
    Search for electronics and other products by name, description, or manufacturer.
  </div>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/typeahead.js/dist/typeahead.jquery.js"></script>
  <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>

  <script type="text/javascript" src="bower_components/algoliasearch/dist/algoliasearch.js"></script>
  <script type="text/javascript" src="bower_components/algoliasearch-helper/dist/algoliasearch.helper.js"></script>

  <script type="text/javascript" src="lib/search_autocomplete.js"></script>

  <script type="text/x-handlebars-template" id="product-template">
    <a href="{{{ url }}}" class="clearfix">
      <div class="product">
        <div class="product-image">
          <img src="{{{ image }}}" alt="{{{ name }}}">
        </div>
        <div class="results">
          <span class="name result-section">
            {{{ _highlightResult.name.value }}}
          </span>
          <span class="details result-section">
            {{{ _highlightResult.brand.value }}} <span class="price">${{{ price }}}</span>
          </span>
          <span class="description result-section">
            {{{ _highlightResult.description.value }}}
          </span>
        </div>
      </div>
    </a>
  </script>
</body>
</html>
